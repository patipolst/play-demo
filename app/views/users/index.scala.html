@(users: Seq[User]) @main("Users") {
<div class="container">
    <div class="jumbotron">
        <h1>Users list</h1>
        <p>Helloooooo</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
    <ul>
        <div class="row">
          @users.map{ user =>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="..." alt="...">
                    <div class="caption">
                        <h3>@user.name</h3>
                        <h6>@user.age</h6>
                        <p>See more</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>
          }
        </div>
    </ul>
</div>
}
